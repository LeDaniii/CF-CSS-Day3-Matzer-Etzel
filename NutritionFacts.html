<!DOCTYPE html>
<html lang="en">
<head>

	<meta charset="UTF-8">
	<title>Nutrition Facts</title>

	<style type="text/css" media="screen">
	
* {
	margin: 0;
	padding: 0;
}

	#container {
		width: 100vw;
		height: 100vh;
		display: flex;
		justify-content: center;
	}


	#label {
		width: 25%;
		padding: 5px;
		border: 1px solid black;
	}
	
hr[class="thick"] {
	height: 10px;
	background-color: black;
	border: none;
}

.vitamins {
	display: flex;
	flex-wrap: wrap;
	flex-direction: row;
	justify-content: space-between;
}

.vitamins hr {
	width: 100%;
}

.vitamins .first, .vitamins .second {
	flex-basis: 40%;
}

	</style>

</head>

<body>

<div id="container">

<div id="label">

	<header>
		<h1>Nutrition Facts</h1>
		<p>Serving Size 1 cup (50mg)</p>
		<p>Serving Size Per Container 10</p>
	</header>
	<hr class=thick>

	<div class="vitamins">
		<p class="first">Vitamin A</p>
		<p class="second">0%</p>
		<p>6%</p>
		<hr>
		<p class="first">Vitamin C</p>
		<p class="second">0%</p>
		<p>2%</p>
		<hr>
		<p class="first">Calcium</p>
		<p class="second">2%</p>
		<p>15%</p>
		<hr>
		<p class="first">Iron</p>
		<p class="second">6%</p>
		<p>6%</p>					
	</div>

</div>
</div>

</body>
</html>
